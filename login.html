<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/login.js" defer></script> <!-- El JS se carga después de que el HTML se haya cargado -->
</head>
<body class="container mt-4">

<h2 class="mb-4">Login</h2>
<div class="mb-3">
  <input class="form-control" type="text" id="username" placeholder="Usuario">
</div>
<div class="mb-3">
  <input class="form-control" type="password" id="password" placeholder="Contraseña">
</div>
<div class="mb-3">
  <button id="loginBtn" class="btn btn-primary">Login</button>
</div>

</body>
</html>

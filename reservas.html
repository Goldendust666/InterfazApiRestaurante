<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacer Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/reservas.js" defer></script>
</head>
<body class="container mt-4">

<h2 class="mb-4">Hacer una Reserva</h2>

<div class="mb-3">
  <label for="fecha">Fecha:</label>
  <input class="form-control" type="date" id="fecha">
</div>

<div class="mb-3">
  <label for="hora">Hora:</label>
  <select class="form-control" id="hora">
    <!-- Las horas se llenarán dinámicamente con JavaScript -->
  </select>
</div>

<div class="mb-3">
  <label for="comensales">Número de comensales:</label>
  <input class="form-control" type="number" id="comensales" min="1" placeholder="Número de comensales">
</div>

<div class="mb-3">
  <label for="mesa">Selecciona mesa:</label>
  <select class="form-control" id="mesa">
    <!-- Las mesas disponibles se llenarán dinámicamente con JavaScript -->
  </select>
</div>

<button id="reservarBtn" class="btn btn-primary">Reservar</button>

</body>
</html>

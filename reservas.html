<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacer Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/reservas.js" defer></script>
</head>
<body class="container mt-4">
<h2 class="mb-4">Realizar una Reserva</h2>
<form id="reservaForm">
  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha</label>
    <input type="date" id="fecha" class="form-control" min="">
  </div>
  <div class="mb-3 " id="horaContainer">
    <label for="hora" class="form-label">Hora</label>
    <select id="hora" class="form-control">
      <!-- Opciones generadas dinámicamente -->
    </select>
  </div>
  <div class="mb-3 " id="comensalesContainer">
    <label for="comensales" class="form-label">Número de Comensales</label>
    <input type="number" id="comensales" class="form-control" min="1">
  </div>
  <div class="mb-3 " id="mesaContainer">
    <label for="mesa" class="form-label">Seleccionar Mesa</label>
    <select id="mesa" class="form-control">
      <!-- Opciones generadas dinámicamente -->
    </select>
  </div>
  <button type="submit" class="btn btn-primary " id="reservarBtn">Reservar</button>
</form>
</body>
</html>
